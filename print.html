<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Print Selected</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { font-size: 22px; margin-bottom: 10px; }
  ul { font-size: 16px; line-height: 1.5; }
</style>
</head>
<body>
<h1>Your Selected Options</h1>
<ul id="list"></ul>

<script>
// read query string values
function qs(key) {
    const params = new URLSearchParams(window.location.search);
    return params.get(key);
}

// list of variables and labels
const items = [
    { id: "manufacturing", label: "Advanced Manufacturing" },
    { id: "construction", label: "Construction" },
    { id: "supplychain", label: "Supply Chain & Transportation" },
    { id: "arts", label: "Arts, Entertainment, & Design" },
    { id: "hospitality", label: "Hospitality, Events, & Tourism" },
    { id: "financial", label: "Financial Services" },
    { id: "education", label: "Education" },
    { id: "healthcare", label: "Healthcare & Human Services" },
    { id: "safety", label: "Public Service & Safety" },
    { id: "agriculture", label: "Agriculture" },
    { id: "energy", label: "Energy & Natural Resources" },
    { id: "technology", label: "Digital Technology" },
    { id: "marketing", label: "Marketing & Sales" },
    { id: "management", label: "Management & Entrepreneurship" }
];

// fill list with selected items
const ul = document.getElementById("list");
items.forEach(item => {
    if (qs(item.id) === "true") {
        const li = document.createElement("li");
        li.textContent = item.label;
        ul.appendChild(li);
    }
});

// give browser time to layout before printing
setTimeout(() => {
    window.print();
}, 300);

</script>
</body>
</html>
